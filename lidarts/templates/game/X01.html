{% extends "base.html" %}
{% block title %}X01{% endblock %}

{% block head %}
<meta id="my-data" data-hashid="{{ game.hashid }}">
<meta id="validation_url" data-url="{{ url_for('game.validate_score') }}">

<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="/static/js/game_socket.js"></script>
{% endblock %}

{% block app_content %}

<div class="row justify-content-center align-items-center">
    <div class="col-sm-3 text-center">
        <h5>{{ game.player1_name }}</h5>
    </div>
    <div class="col-sm-3 text-center">
        <h5>{{ game.player2_name }}</h5>
    </div>
</div>
<div class="row justify-content-center align-items-center">
    <div class="col-sm-3">
        <div class="card text-center text-white bg-info">
            <div class="card-body">
                <h5 id="score1" class="card-text"></h5>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="card text-center text-white bg-info">
            <div class="card-body">
                <h5 id="score2" class="card-text"></h5>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center align-items-center">
    <div class="col-sm-4">
        <form class="text-center" id="score_input" method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.score_value(size=4, class="text-center") }}
            <p class="text-center">{{ form.submit() }}</p>
            <p class="text-center" id="score_error" style="color: red;"></p>
        </form>
    </div>
</div>




{% endblock %}
